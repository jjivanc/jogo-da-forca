<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Jogo da Forca</title>
</head>
<body>
    <div >
        <div class="logo"><img src="./images/Logo.png" alt="logo"></div>
        <div id="page01">
            <div class="content page01">
                <div class="btns">
                    <button class="btn btn-azul" id="comecar">Começar a jogar</button>
                    <button class="btn btn-branco" id="adicionar">Adiciconar nova palavra</button>
                </div>
            </div>
        </div>
        <div class="hide" id="page02">
            <div class="content page02">
                <img src="./images/stick-man0.svg" alt="">
                <div class="letras"></div>
                <div class="btns hori">
                    <button class="btn btn-azul" id="novo">Novo jogo</button>
                    <button class="btn btn-branco" id="desistir">Desistir</button>
                </div>
            </div>
        </div>
        <div class="hide" id="page03">
            <div class="content page03">
                <textarea name="add" id="addNew" cols="30" rows="10" maxlength="8" placeholder="Digite a Palavra"></textarea>
                <div class="aviso" ><img src="./images/Vector.png" alt=""><p class="text3">Máx. de 8 letras.</p></div>
                <div class="btns hori">
                    <button class="btn btn-azul" id="salvar">Salvar e começar</button>
                    <button class="btn btn-branco" id="cancelar">Cancelar</button>
                </div>
            </div>
        </div>
        <footer><span><a href="https://github.com/jjivanc"class="fa fa-github" aria-hidden="true"></a></span><span><a href="https://www.linkedin.com/in/jjivanc/" class="fa fa-linkedin" aria-hidden="true"></a></span> </footer>
    </div>
</body>

<script src="main.js"></script>
</html>
